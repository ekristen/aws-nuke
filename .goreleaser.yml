dist: releases
release:
  github:
    owner: ekristen
    name: aws-nuke
builds:
  - id: default
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
    ldflags:
      - -s
      - -X '{{ .ModulePath }}/cmd.BuildVersion={{ .Version }}'
      - -X '{{ .ModulePath }}/cmd.BuildDate={{ .Date }}'
      - -X '{{ .ModulePath }}/cmd.BuildHash={{ .Commit }}'
archives:
  - id: default
    builds:
      - default
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ .Arm }}"
    format_overrides:
      - goos: windows
        format: zip
dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - ghcr.io/ekristen/aws-nuke:{{ .Version }}-amd64
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/ekristen/aws-nuke"
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - ghcr.io/ekristen/aws-nuke:{{ .Version }}-arm64
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/ekristen/aws-nuke"
      - "--platform=linux/arm64"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: "7"
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - ghcr.io/ekristen/aws-nuke:{{ .Version }}-arm32v7
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/ekristen/aws-nuke"
      - "--platform=linux/arm/v7"
docker_manifests:
  - use: docker
    name_template: ghcr.io/ekristen/aws-nuke:{{ .Version }}
    image_templates:
      - ghcr.io/ekristen/aws-nuke:{{ .Version }}-amd64
      - ghcr.io/ekristen/aws-nuke:{{ .Version }}-arm64
      - ghcr.io/ekristen/aws-nuke:{{ .Version }}-arm32v7
signs:
  - cmd: cosign
    stdin: "{{ .Env.COSIGN_PWD }}"
    args:
      ["sign-blob", "--key=cosign.key", "--output=${signature}", "${artifact}"]
    artifacts: all
docker_signs:
  - artifacts: all
    stdin: "{{ .Env.COSIGN_PWD }}"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Summary }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
